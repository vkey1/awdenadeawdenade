<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
            text-align: center;
            min-width: 380px;
        }
        .media-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .media-row img {
            width: 160px;
            border-radius: 15px;
            object-fit: cover;
        }
        #successSticker {
            width: 300px;
            display: none;
            margin: 0 auto;
            border-radius: 20px;
        }
        h1 { color: #880e4f; font-size: 24px; margin-bottom: 30px; }
        .btn-wrapper {
            height: 60px;
            position: relative;
        }
        button {
            padding: 12px 35px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
        }
        #yesBtn { background-color: #ff4081; color: white; position: relative; z-index: 10; }
        #noBtn { 
            background-color: #9e9e9e; 
            color: white; 
            position: absolute; 
            transition: 0.1s;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="firstPage">
            <div class="media-row">
                <img src="me.png" alt="me">
                <img src="sticker1.webp" alt="sticker">
            </div>
            <h1>will u be my gf lil vro ❤️</h1>
        </div>
        
        <div id="secondPage" style="display: none;">
            <img id="successSticker" src="sticker2.webp" alt="Success!" style="display: block;">
        </div>

        <div class="btn-wrapper" id="buttonArea">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const firstPage = document.getElementById('firstPage');
        const secondPage = document.getElementById('secondPage');
        const buttonArea = document.getElementById('buttonArea');

        // Escaping No Button
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Yes Button Click
        yesBtn.addEventListener('click', () => {
            firstPage.style.display = "none";
            buttonArea.style.display = "none";
            secondPage.style.display = "block";
        });
    </script>
</body>
</html>
